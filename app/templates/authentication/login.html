{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}IMTrello - Login{% endblock %}

{% block page_content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-8">
        <div class="card shadow">
            <h5 class="card-header text-center">Login</h5><br>
            <div class="card-body">
                {{ wtf.quick_form(form) }}
            </div>
            <div class="card-footer">
                <p>New user? <a href="{{ url_for('authentication.register_page') }}">Click here to register</a>.</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
