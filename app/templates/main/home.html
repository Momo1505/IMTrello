{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1 class="mt-5 mb-4 display-2">Workspace</h1>
    {% if projects  %}
    {% for project in projects %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="card shadow">
                <h5 class="card-header text-center">{{ project.project_name }}</h5><br>
                <div class="card-body">
                    <figure>
                        <blockquote class="blockquote mb-0">
                          <p> Description: {{ project.description }}</p>
                        </blockquote><br>
                        <figcaption class="blockquote-footer">
                            Deadline : {{ project.deadline }}
                        </figcaption>
                    </figure>

                </div>
                <div class="card-footer text-end">
                    <a class="brand " href="{{ url_for('main.home',user_name=username,project_name=project.project_name) }}">
                        <div class="d-flex ">
                            <img src="{{ url_for('static', filename='img/fleche-droite.png') }}" alt="" width="50" height="50" class="me-2 flex-shrink-0 ">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
